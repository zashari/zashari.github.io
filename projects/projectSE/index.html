<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Software Engineering</title>
  </head>
  <body>
    <div class="software-engineering">
      <div class="div">
        <div class="projects-container">
          <div class="ur-guard project" data-overlay="OVERLAYurguard/index.html">
            <div class="overlap-group">
              <img class="urguard-card" src="img/urguard-card.png" />
              <div class="text-wrapper">self defense app</div>
              <div class="urguard-guardian-on">UrGuard: Guardian<br />on Your Phone</div>
            </div>
          </div>
        </div>
        
        <div id="overlay" class="overlay">
          <!-- Content of the overlay will be loaded dynamically here -->
        </div>
        <div class="div-2">
          <div class="text-wrapper-2">Software</div>
          <div class="text-wrapper-3">Engineering</div>
        </div>
        <img class="vector" src="img/vector-7.svg" />
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
  // Get the overlay element
  var overlay = document.getElementById('overlay');

  // Get all elements with class name '.project'
  var projects = document.querySelectorAll('.software-engineering .project');

  // Add click event listener to each project element
  projects.forEach(function (project) {
    project.addEventListener('click', function () {
      // Get the corresponding overlay path
      var overlayPath = project.getAttribute('data-overlay');

      // Load overlay content dynamically
      loadOverlayContent(overlayPath);

      // Show the overlay
      overlay.style.display = 'flex';
    });
  });

  // Add click event listener to close the overlay when clicking outside of it
  overlay.addEventListener('click', function (event) {
    if (event.target === overlay) {
      // Hide the overlay
      overlay.style.display = 'none';
    }
  });

  function loadOverlayContent(path) {
  // Clear the previous content
  overlay.innerHTML = '';

  // You can use AJAX or other methods to load content from the specified path
  // For simplicity, I'll just set some text content in this example
  var overlayContent = document.createElement('div');
  overlayContent.classList.add('overlay-content');

  // Create an iframe element with specified width and height
  var iframe = document.createElement('iframe');
  iframe.src = path;
  iframe.width = '595px';
  iframe.height = '842px';

  overlayContent.appendChild(iframe);
  overlay.appendChild(overlayContent);
}

});

    </script>
  </body>
</html>
