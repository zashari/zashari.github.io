<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Projects</title>
  </head>
  <body>
    <div class="projects">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img class="star" src="img/star-7.svg" />
          <div class="projects-lsit">

           <a href="../projectbd/index.html">
              <div class="businessdevelopment">Business Development</div>
            </a>
            <a href="projectse/index.html">
              <div class="softwareengineering">Software Engineering</div>

          <a href="../index.html">

          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a[href="projects/index.html"]');
    
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
    
            setTimeout(() => {
              window.location.href = this.getAttribute('href');
            }, 4000); // Duration matching CSS animation
          });
        });
      });
    </script>
    
    
  </body>
