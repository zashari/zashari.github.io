<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../index.html">
      <div class="exit">+</div>
    </a>
 
    <div class="certification">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="license">License &amp; Certification</div>
          <img class="certiAWS" src="img/certiAWS.png" alt="AWS Cloud Practitioner">
          <img class="certiCISCO" src="img/certiCISCO.png" alt="CISCO">
          <img class="certiAWSACAD" src="img/certiAWSACAD.png" alt="AWS Academy">
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var images = document.querySelectorAll('.certification img');
          var currentIndex = 0;

          // Initially set opacity and z-index to 0 for all images
          images.forEach(img => {
            img.style.animation = 'opacityincrease 3s forwards 3s';
            img.style.zIndex = '0';
          });

          // Function to show an image
          function showImage(index) {
            images[index].style.opacity = '1';
            images[index].style.zIndex = '99'; 
            images[index].style.filter = 'blur(0px)';
          }

          // Function to hide an image
          function hideImage(index) {
            images[index].style.opacity = '0';
            images[index].style.zIndex = '1'; 
            images[index].style.filter = 'blur(0px)';
          }

          // Start the initial animation after 3 seconds
          setTimeout(() => {
            showImage(currentIndex);

            // Rotate through images every 3 seconds
            setInterval(() => {
              // Hide current image
              hideImage(currentIndex);

              // Move to the next image
              currentIndex = (currentIndex + 1) % images.length;

              // Show next image
              showImage(currentIndex);
            }, 2000);
          }, 4000);
        });

    </script>
    
    

  </body>
</html>
